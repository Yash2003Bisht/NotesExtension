<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Notes</title>
  </head>
  <body>
    <div class="container my-3">
        <label>Note</label>
        <input type="text" class="form-control" name="note" id="note">
        <div class="d-flex justify-content-center">
          <button type="text" class="btn btn-primary my-3 mx-2 my-btn" id="note-btn">Save</button>
          <button type="text" class="btn btn-primary my-3 mx-2 my-btn" id="delete-all">Delete All</button>
        </div>
        <ul class="list-group" id="note-list">
            
        </ul>
    </div>
    
    <script Content-Security-Policy: script-src 'nonce-xyz123'; style-src 'nonce-xyz123'; src="style.js"></script>

  </body>
</html>
